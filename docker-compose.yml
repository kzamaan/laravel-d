version: '3.8'
services:
    nginx:
        image: nginx:alpine
        container_name: nginx-container
        restart: unless-stopped
        ports:
            - 8000:80
            - 443:443
        volumes:
            - ./:/var/www/html:cached
            - ./docker/nginx:/etc/nginx/conf.d
            - ./docker/nginx/ssl:/etc/nginx/conf.d/ssl
        depends_on:
            - laravel-app
        networks:
            - laravel-network

    laravel-app:
        build:
            args:
                user: zaman
                uid: 1000
            context: ./docker/php
            dockerfile: Dockerfile
        container_name: laravel-app
        restart: unless-stopped
        volumes:
            - ./:/var/www/html:cached
            - ./docker/php/php-fpm.ini:/usr/local/etc/php/conf.d/custom.ini
            - ~/.ssh:/root/.ssh
        depends_on:
            - mysql-database
            - redis-database
        networks:
            - laravel-network

    mysql-database:
        image: mysql:8.0
        container_name: laravel-mysql-container
        command: --default-authentication-plugin=mysql_native_password
        restart: unless-stopped
        ports:
            - 3306:3306
        volumes:
            - mysql_data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_ALLOW_EMPTY_PASSWORD: true
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel-network

    redis-database:
        image: redis:alpine
        container_name: laravel-redis-container
        restart: unless-stopped
        ports:
            - 6379:6379
        volumes:
            - redis_data:/data
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local
